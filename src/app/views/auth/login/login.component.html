<div class="login-container">
  <div class="login">
    <form action="" class="form" [formGroup]="form">
      <span class="title-login">Login</span>
      <div class="form-inputs">
        <input type="text" formControlName="email" placeholder="Ingrese su usuario" class="input-text">
        <input type="text" formControlName="password" placeholder="Ingrese su contraseÃ±a" class="input-text">
      </div>
      <span class="error-login" *ngIf="errorLogin">{{errorLogin}}</span>
      <button class="btn-login"  (click)="login()" [disabled]="form.invalid">Login</button>
      <div class="links-bottom">
        <a [routerLink]="['/auth/forgot-password']">Forgot your password ?</a> <a
          [routerLink]="['/auth/register']">Register</a>
      </div>
    </form>
  </div>
</div>

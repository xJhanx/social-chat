<ng-container>
  <div class="content">
    <div class="aside">
      <app-aside [chats]="chats"  (openConversation)="openConversation($event)"></app-aside>
    </div>

    <div class="chat">
      <app-chat [messages]="messages" [isActiveChat]="isActiveChat"></app-chat>
    </div>
  </div>
</ng-container>
